<nz-layout class="full-height">
  <nz-sider
    class="app-sider"
    [(nzCollapsed)]="isCollapsed"
    [nzCollapsible]="true"
    zWidth="200px"
  >
    <div class="logo" [class.collapsed]="isCollapsed">
      <img src="/logo_fit.png" alt="Logo Fitness" />
    </div>

    <ul nz-menu nzMode="inline">
      <li
        nz-menu-item
        *ngFor="let item of menuItems"
        [nzSelected]="isActive(item.route)"
        (click)="navigate(item.route)"
      >
        <span nz-icon [nzType]="item.icon"></span>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header class="app-header">
      <button
        nz-button
        nzType="text"
        (click)="toggleSider()"
        class="collapse-btn"
      >
        <span
          nz-icon
          [nzType]="isCollapsed ? 'double-right' : 'double-left'"
        ></span>
      </button>
      <div class="ml-auto">
        <app-theme></app-theme>
      </div>
    </nz-header>

    <nz-content class="app-content">
        <app-top-bar [buttons]="topBarButtons"></app-top-bar>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

 <nz-footer class="app-footer" [ngClass]="{ 'footer-dark': isDark(), 'footer-light': !isDark() }">
  Fitness Challenges ©2025 • Desenvolvido por João Pedro Bandeira
</nz-footer>


  </nz-layout>
</nz-layout>
